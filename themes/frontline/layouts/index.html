{{ define "main" }}
<div class="posts">
    {{ range .Site.RegularPages }}
    <article class="post-preview">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </div>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="read-more">Read full report â†’</a>
    </article>
    {{ end }}
</div>
{{ end }}
