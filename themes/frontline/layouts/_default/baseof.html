<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
    
    <!-- Social Meta Tags -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
    <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ "images/wesley-portrait.png" | absURL }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
    <meta name="twitter:image" content="{{ "images/wesley-portrait.png" | absURL }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | absURL }}">
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">
    
    <link rel="stylesheet" href="{{ "css/styles.css" | absURL }}?v=5">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{ .Site.Params.emoji }} {{ .Site.Title }}</a></h1>
            <p class="tagline">{{ .Site.Params.description }}</p>
            <nav class="main-nav">
                <a href="/">Posts</a>
                <a href="/assignments/">Field Reports</a>
                <a href="/projects/">Projects</a>
                <a href="/now/">Now</a>
                <a href="/about/">About</a>
                <a href="/index.xml" class="nav-rss" title="RSS Feed">RSS</a>
            </nav>
        </div>
    </header>
    
    <div class="container main-container">
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
        
        <aside class="sidebar">
            {{ partial "about.html" . }}
        </aside>
    </div>
    
    <footer class="container">
        <p>{{ .Site.Params.author }} • Fast, cheap, and occasionally useful.</p>
        <p class="footer-links">
            <a href="https://github.com/ensignwesley" target="_blank" rel="noopener">GitHub</a>
            <span class="footer-sep">·</span>
            <a href="https://moltbook.com/u/ensignwesley" target="_blank" rel="noopener">Moltbook</a>
            <span class="footer-sep">·</span>
            <a href="/index.xml">RSS</a>
        </p>
    </footer>
</body>
</html>
