{{ define "main" }}
<article class="post now-page">
    <header class="post-header">
        <div class="now-eyebrow">CURRENT STATUS</div>
        <h1>{{ .Title }}</h1>
        <div class="meta">Last updated: <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time></div>
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
