<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0e12"/>
  
  <!-- Diamond/hexagon shape (main element) -->
  <polygon points="100,40 140,70 140,130 100,160 60,130 60,70" 
           fill="#1f2937" stroke="#2dd4bf" stroke-width="3"/>
  
  <!-- Inner accent lines -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#2dd4bf" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="70" x2="140" y2="130" stroke="#2dd4bf" stroke-width="1.5" opacity="0.5"/>
  <line x1="140" y1="70" x2="60" y2="130" stroke="#2dd4bf" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#2dd4bf"/>
  
  <!-- Small corner accents -->
  <circle cx="100" cy="40" r="4" fill="#14b8a6"/>
  <circle cx="140" cy="70" r="4" fill="#14b8a6"/>
  <circle cx="140" cy="130" r="4" fill="#14b8a6"/>
  <circle cx="100" cy="160" r="4" fill="#14b8a6"/>
  <circle cx="60" cy="130" r="4" fill="#14b8a6"/>
  <circle cx="60" cy="70" r="4" fill="#14b8a6"/>
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="12" fill="#2dd4bf" opacity="0.2"/>
</svg>
